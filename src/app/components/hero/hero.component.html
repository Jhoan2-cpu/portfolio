<section class="relative min-h-screen bg-black">
  <!-- Background Pattern -->
  <div class="absolute inset-0 opacity-[0.03] pointer-events-none overflow-hidden">
    <div class="absolute top-32 left-10 text-[280px] font-black text-white leading-none">G</div>
  </div>

  <div class="max-w-7xl mx-auto px-6 lg:px-8 pt-20">
    <div class="grid lg:grid-cols-2 gap-16 items-center min-h-screen py-20">
      <!-- Left Content -->
      <div class="space-y-10 relative z-10">
        <!-- Main Heading -->
        <h1 class="leading-tight">
          <span class="block text-5xl sm:text-6xl lg:text-7xl xl:text-8xl font-black text-emerald-500 mb-2 animate-slideUp" style="animation-delay: 0.1s;">
            {{ heroData.title.highlight }}
          </span>
          <span 
            *ngFor="let line of heroData.title.lines; let i = index"
            class="block text-5xl sm:text-6xl lg:text-7xl xl:text-8xl font-black text-white animate-slideUp"
            [style.animation-delay]="(0.2 + (i * 0.1)) + 's'">
            {{ line }}
          </span>
        </h1>

        <!-- Quote -->
        <div class="border-l-4 border-emerald-500 pl-6 py-2 animate-fadeIn" style="animation-delay: 0.6s;">
          <p class="text-gray-400 text-base lg:text-lg font-light leading-relaxed">
            {{ heroData.quote }}
          </p>
        </div>

        <!-- Technologies Icons -->
        <div class="pt-4 animate-fadeIn" style="animation-delay: 0.7s;">
          <p class="text-gray-400 text-sm font-semibold tracking-wider mb-4">TECNOLOG√çAS</p>
          <div class="grid grid-cols-3 sm:grid-cols-6 gap-6">
            <div 
              *ngFor="let tech of technologies; let i = index"
              class="flex flex-col items-center gap-2 group"
              [style.animation-delay]="(0.8 + (i * 0.05)) + 's'"
              style="animation: fadeInAnim 0.6s ease-out forwards; opacity: 0;">
              <div class="w-14 h-14 bg-zinc-900 border border-gray-800 group-hover:border-emerald-500 rounded-lg flex items-center justify-center transition-all duration-300 group-hover:scale-110 group-hover:shadow-lg group-hover:shadow-emerald-500/30">
                <i [class]="tech.icon + ' text-emerald-500 text-2xl'"></i>
              </div>
              <span class="text-gray-400 text-xs font-medium group-hover:text-emerald-500 transition-colors">{{ tech.name }}</span>
            </div>
          </div>
        </div>

        <!-- Contact Info -->
        <div class="pt-4 space-y-4 animate-fadeIn" style="animation-delay: 1.1s;">
          <p class="text-gray-400 text-sm font-semibold tracking-wider mb-4">CONTACTO</p>
          
          <!-- Email with Copy Button -->
          <div class="flex items-center gap-3">
            <div class="flex items-center gap-3 bg-zinc-900 border border-gray-800 px-4 py-3 rounded-lg flex-1">
              <i class="fas fa-envelope text-emerald-500"></i>
              <span class="text-gray-300 text-sm font-medium">{{ contactInfo.email }}</span>
            </div>
            <button
              (click)="copyEmail()"
              [class]="emailCopied 
                ? 'bg-emerald-600 border-emerald-600' 
                : 'bg-zinc-900 border-gray-800 hover:border-emerald-500'"
              class="border px-4 py-3 rounded-lg transition-all duration-300 hover:shadow-lg hover:shadow-emerald-500/30 group flex items-center gap-2 min-w-[100px] justify-center">
              <i [class]="emailCopied ? 'fas fa-check text-white' : 'fas fa-copy text-emerald-500 group-hover:scale-110'"></i>
              <span [class]="emailCopied ? 'text-white' : 'text-gray-300'" class="text-sm font-medium">
                {{ emailCopied ? 'Copiado!' : 'Copiar' }}
              </span>
            </button>
          </div>
        </div>
      </div>

      <!-- Right Content - Image -->
      <div class="relative z-10 flex justify-center lg:justify-end">
        <div class="relative w-full max-w-lg animate-fadeIn" style="animation-delay: 0.3s;">
          <!-- Main Image -->
          <div class="relative rounded-xl overflow-hidden shadow-2xl">
            <img 
              [src]="heroData.image.src" 
              [alt]="heroData.image.alt" 
              class="w-full h-auto object-cover"
            />
          </div>
          
          <!-- Decorative Border Top-Left -->
          <div class="absolute -top-6 -left-6 w-28 h-28 border-4 border-emerald-500/40 rounded-xl"></div>
          
          <!-- Decorative Box Bottom-Right -->
          <div class="absolute -bottom-6 -right-6 w-36 h-36 bg-emerald-500/20 rounded-xl"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scroll to Top Button -->
  <button 
    (click)="scrollToTop()"
    class="fixed bottom-10 right-10 w-14 h-14 bg-emerald-500 hover:bg-emerald-600 text-white flex items-center justify-center transition-all duration-300 shadow-lg hover:shadow-emerald-500/50 hover:-translate-y-1 z-50"
    aria-label="Scroll to top">
    <i class="fas fa-arrow-up text-lg"></i>
  </button>
</section>
