<section id="about" class="relative bg-gray-950 py-24">
  <div class="max-w-7xl mx-auto px-6 lg:px-8">
    <!-- Section Header -->
    <div class="text-center mb-16">
      <h2 class="text-4xl md:text-5xl font-black text-white mb-4">
        {{ aboutData.title }}
      </h2>
      <p class="text-emerald-500 text-lg font-medium">
        {{ aboutData.subtitle }}
      </p>
    </div>

    <!-- About Content -->
    <div class="grid lg:grid-cols-2 gap-16 items-center">
      <!-- Left - Image & Stats -->
      <div class="space-y-8">
        <div class="relative">
          <img 
            [src]="aboutData.image" 
            alt="About Me" 
            class="w-full max-w-md mx-auto rounded-2xl shadow-2xl"
          />
          <div class="absolute -bottom-4 -right-4 w-32 h-32 bg-emerald-500/20 rounded-2xl -z-10"></div>
        </div>

        <!-- Stats -->
        <div class="grid grid-cols-3 gap-6 max-w-md mx-auto">
          <div 
            *ngFor="let stat of aboutData.stats"
            class="text-center p-4 bg-gray-900 rounded-lg border border-gray-800">
            <div class="text-3xl font-black text-emerald-500 mb-2">
              {{ stat.number }}
            </div>
            <div class="text-xs text-gray-400 font-medium">
              {{ stat.label }}
            </div>
          </div>
        </div>
      </div>

      <!-- Right - Description & Skills -->
      <div class="space-y-8">
        <p class="text-gray-400 text-lg leading-relaxed">
          {{ aboutData.description }}
        </p>

        <!-- Skills -->
        <div class="space-y-6">
          <h3 class="text-2xl font-bold text-white mb-6">Skills</h3>
          
          <div 
            *ngFor="let skill of skills"
            class="space-y-2">
            <div class="flex items-center justify-between text-sm">
              <div class="flex items-center gap-2">
                <i [class]="skill.icon + ' text-emerald-500'"></i>
                <span class="text-white font-medium">{{ skill.name }}</span>
              </div>
              <span class="text-gray-400">{{ skill.percentage }}%</span>
            </div>
            <div class="w-full bg-gray-800 rounded-full h-2">
              <div 
                class="bg-emerald-500 h-2 rounded-full transition-all duration-1000"
                [style.width.%]="skill.percentage">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
