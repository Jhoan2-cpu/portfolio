<header class="fixed p-4 inset-x-0 z-50 bg-black border border-gray-900 rounded-lg animate-slideDown">
  <nav class="max-w-7xl mx-auto px-6 lg:px-8">
    <div class="flex items-center justify-between h-20">
      <!-- Logo -->
      <div class="flex items-center gap-2 cursor-pointer animate-fadeIn" style="animation-delay: 0.2s; animation-fill-mode: both;">
        <div class="w-11 h-11 bg-emerald-500 rounded-full flex items-center justify-center">
          <span class="text-white font-bold text-xl">G</span>
        </div>
        <span class="text-white font-bold text-2xl tracking-tight">GLINT</span>
      </div>

      <!-- Navigation -->
      <ul class="hidden md:flex items-center gap-10 text-sm font-semibold tracking-wider animate-fadeIn" style="animation-delay: 0.4s; animation-fill-mode: both;">
        <li *ngFor="let item of navItems">
          <a 
            [href]="item.href" 
            [class]="item.active 
              ? 'text-emerald-500 pb-6 border-b-2 border-emerald-500' 
              : 'text-gray-400 hover:text-emerald-500 transition-colors'">
            {{ item.label }}
          </a>
        </li>
      </ul>

      <!-- Search & Menu -->
      <div class="flex items-center gap-6 animate-fadeIn" style="animation-delay: 0.6s; animation-fill-mode: both;">
        <button class="text-emerald-500 flex items-center gap-2 hover:text-emerald-400 transition-colors text-sm">
          <i class="fas fa-search"></i>
          <span class="hidden lg:inline font-medium">Search</span>
        </button>
        <button class="text-emerald-500 hover:text-emerald-400 transition-colors">
          <i class="fas fa-th text-xl"></i>
        </button>
      </div>
    </div>
  </nav>
</header>
