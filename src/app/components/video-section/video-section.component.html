<section class="relative bg-black py-24">
  <div class="max-w-7xl mx-auto px-6 lg:px-8">
    <div class="grid lg:grid-cols-2 gap-16 items-center">
      
      <!-- Left - Video/Image -->
      <div class="relative group cursor-pointer" (click)="onPlayVideo()">
        <!-- Video Thumbnail -->
        <div class="relative rounded-2xl overflow-hidden shadow-2xl">
          <img 
            [src]="videoData.video.thumbnail" 
            alt="Video thumbnail" 
            class="w-full h-auto object-cover"
          />
          <!-- Overlay -->
          <div class="absolute inset-0 bg-black/40 group-hover:bg-black/50 transition-all duration-300"></div>
          
          <!-- Play Button -->
          <div class="absolute inset-0 flex items-center justify-center">
            <div class="w-20 h-20 bg-emerald-500 rounded-full flex items-center justify-center group-hover:bg-emerald-600 group-hover:scale-110 transition-all duration-300 shadow-2xl">
              <i [class]="videoData.video.playIcon + ' text-white text-3xl ml-1'"></i>
            </div>
          </div>
        </div>

        <!-- Decorative dots -->
        <div class="absolute -bottom-8 -left-8 grid grid-cols-8 gap-2 opacity-30">
          <div *ngFor="let dot of [].constructor(16)" class="w-2 h-2 bg-emerald-500 rounded-full"></div>
        </div>
      </div>

      <!-- Right - Content -->
      <div class="space-y-8">
        <!-- Title -->
        <h2 class="leading-tight">
          <span class="block text-4xl md:text-5xl lg:text-6xl font-black text-white mb-2">
            {{ videoData.title.main }}
          </span>
          <span class="block text-4xl md:text-5xl lg:text-6xl font-black text-emerald-500">
            {{ videoData.title.highlight }}
          </span>
        </h2>

        <!-- Description -->
        <p class="text-gray-400 text-base lg:text-lg leading-relaxed">
          {{ videoData.description }}
        </p>

        <!-- CTA Button -->
        <div class="pt-4">
          <button 
            (click)="onDownloadCV()"
            class="group bg-emerald-500 hover:bg-emerald-600 text-white font-bold text-sm tracking-wider px-10 py-5 flex items-center gap-4 transition-all duration-300 hover:gap-6 shadow-lg hover:shadow-emerald-500/50">
            <span>{{ videoData.ctaButton.text }}</span>
            <i [class]="videoData.ctaButton.icon + ' text-lg'"></i>
          </button>
        </div>
      </div>

    </div>
  </div>
</section>
