<section class="min-h-screen bg-black flex items-center justify-center py-20 px-4">
  <!-- Background Pattern -->
  <div class="absolute inset-0 opacity-[0.02] pointer-events-none overflow-hidden">
    <div class="absolute top-32 left-10 text-[300px] font-black text-white leading-none">A</div>
  </div>

  <div class="max-w-md w-full relative z-10 animate-fadeIn">
    <!-- Logo/Header -->
    <div class="text-center mb-10">
      <div class="inline-flex items-center justify-center w-20 h-20 bg-emerald-500 rounded-full mb-4">
        <i class="fas fa-user-shield text-white text-3xl"></i>
      </div>
      <h1 class="text-4xl font-black text-white mb-2">Admin Login</h1>
      <p class="text-gray-400">Accede al panel de administración</p>
    </div>

    <!-- Login Form -->
    <div class="bg-zinc-950 border border-gray-800 p-8 rounded-xl shadow-2xl">
      <form (ngSubmit)="onLogin()" class="space-y-6">
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-gray-400 text-sm font-semibold mb-2">
            <i class="fas fa-envelope mr-2"></i>Email
          </label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="loginData.email"
            required
            class="w-full bg-black border border-gray-800 text-white px-4 py-3 rounded-lg focus:outline-none focus:border-emerald-500 transition-colors"
            placeholder="admin@portfolio.com"
          />
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-gray-400 text-sm font-semibold mb-2">
            <i class="fas fa-lock mr-2"></i>Contraseña
          </label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="loginData.password"
            required
            class="w-full bg-black border border-gray-800 text-white px-4 py-3 rounded-lg focus:outline-none focus:border-emerald-500 transition-colors"
            placeholder="••••••••"
          />
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="bg-red-500/10 border border-red-500 text-red-500 px-4 py-3 rounded-lg text-sm">
          <i class="fas fa-exclamation-circle mr-2"></i>{{ errorMessage }}
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full bg-emerald-500 hover:bg-emerald-600 disabled:bg-gray-700 disabled:cursor-not-allowed text-white font-bold py-4 rounded-lg transition-all duration-300 shadow-lg hover:shadow-emerald-500/50 flex items-center justify-center gap-3">
          <i [class]="isLoading ? 'fas fa-spinner fa-spin' : 'fas fa-sign-in-alt'"></i>
          <span>{{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}</span>
        </button>
      </form>

      <!-- Footer -->
      <div class="mt-6 text-center">
        <a href="/" class="text-gray-400 hover:text-emerald-500 text-sm transition-colors">
          <i class="fas fa-arrow-left mr-2"></i>Volver al inicio
        </a>
      </div>
    </div>

    <!-- Demo Credentials Info -->
    <div class="mt-6 bg-emerald-500/5 border border-emerald-500/20 p-4 rounded-lg">
      <p class="text-emerald-500 text-sm font-semibold mb-2">
        <i class="fas fa-info-circle mr-2"></i>Credenciales de prueba:
      </p>
      <p class="text-gray-400 text-xs">Email: admin@portfolio.com</p>
      <p class="text-gray-400 text-xs">Password: admin123</p>
    </div>
  </div>
</section>
