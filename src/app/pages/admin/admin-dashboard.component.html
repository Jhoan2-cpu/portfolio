<section class="min-h-screen bg-black">
  <!-- Top Bar -->
  <div class="bg-zinc-950 border-b border-gray-800">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <div class="w-10 h-10 bg-emerald-500 rounded-full flex items-center justify-center">
          <i class="fas fa-user-shield text-white"></i>
        </div>
        <div>
          <h1 class="text-white font-bold text-lg">Panel de Administraci칩n</h1>
          <p class="text-gray-400 text-xs">Bienvenido de nuevo</p>
        </div>
      </div>
      <div class="flex items-center gap-4">
        <a href="/" class="text-gray-400 hover:text-emerald-500 transition-colors">
          <i class="fas fa-home mr-2"></i>
          <span class="hidden sm:inline">Ver Portfolio</span>
        </a>
        <button 
          (click)="logout()"
          class="bg-red-500/10 hover:bg-red-500/20 text-red-500 px-4 py-2 rounded-lg transition-colors text-sm font-semibold">
          <i class="fas fa-sign-out-alt mr-2"></i>Cerrar Sesi칩n
        </button>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-6 py-12">
    <!-- Stats Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
      <div 
        *ngFor="let stat of stats"
        class="bg-zinc-950 border border-gray-800 p-6 rounded-xl hover:border-emerald-500 transition-all duration-300 hover:-translate-y-1">
        <div class="flex items-center justify-between mb-4">
          <div class="w-12 h-12 bg-emerald-500/10 rounded-lg flex items-center justify-center">
            <i [class]="stat.icon + ' text-emerald-500 text-xl'"></i>
          </div>
        </div>
        <p class="text-3xl font-black text-white mb-1">{{ stat.value }}</p>
        <p class="text-gray-400 text-sm">{{ stat.label }}</p>
      </div>
    </div>

    <!-- Content Sections -->
    <div class="grid lg:grid-cols-2 gap-8">
      <!-- Recent Activity -->
      <div class="bg-zinc-950 border border-gray-800 p-6 rounded-xl">
        <h2 class="text-white font-bold text-xl mb-6 flex items-center gap-2">
          <i class="fas fa-clock text-emerald-500"></i>
          Actividad Reciente
        </h2>
        <div class="space-y-4">
          <div 
            *ngFor="let activity of recentActivities"
            class="flex items-start gap-4 p-4 bg-black border border-gray-800 rounded-lg hover:border-emerald-500/50 transition-colors">
            <div class="w-10 h-10 bg-emerald-500/10 rounded-lg flex items-center justify-center flex-shrink-0">
              <i [class]="activity.icon + ' text-emerald-500'"></i>
            </div>
            <div class="flex-1">
              <p class="text-white text-sm font-medium mb-1">{{ activity.action }}</p>
              <p class="text-gray-500 text-xs">{{ activity.time }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="bg-zinc-950 border border-gray-800 p-6 rounded-xl">
        <h2 class="text-white font-bold text-xl mb-6 flex items-center gap-2">
          <i class="fas fa-bolt text-emerald-500"></i>
          Acciones R치pidas
        </h2>
        <div class="grid grid-cols-2 gap-4">
          <button class="bg-black border border-gray-800 hover:border-emerald-500 p-6 rounded-lg transition-all duration-300 hover:-translate-y-1 group">
            <i class="fas fa-plus text-emerald-500 text-2xl mb-3 group-hover:scale-110 transition-transform"></i>
            <p class="text-white font-semibold text-sm">Nuevo Proyecto</p>
          </button>
          <button class="bg-black border border-gray-800 hover:border-emerald-500 p-6 rounded-lg transition-all duration-300 hover:-translate-y-1 group">
            <i class="fas fa-edit text-emerald-500 text-2xl mb-3 group-hover:scale-110 transition-transform"></i>
            <p class="text-white font-semibold text-sm">Editar Perfil</p>
          </button>
          <button class="bg-black border border-gray-800 hover:border-emerald-500 p-6 rounded-lg transition-all duration-300 hover:-translate-y-1 group">
            <i class="fas fa-upload text-emerald-500 text-2xl mb-3 group-hover:scale-110 transition-transform"></i>
            <p class="text-white font-semibold text-sm">Subir CV</p>
          </button>
          <button class="bg-black border border-gray-800 hover:border-emerald-500 p-6 rounded-lg transition-all duration-300 hover:-translate-y-1 group">
            <i class="fas fa-cog text-emerald-500 text-2xl mb-3 group-hover:scale-110 transition-transform"></i>
            <p class="text-white font-semibold text-sm">Configuraci칩n</p>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
